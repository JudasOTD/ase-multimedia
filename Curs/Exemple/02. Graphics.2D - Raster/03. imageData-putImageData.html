<!DOCTYPE html>
<html>
    <head>
        <title>Canvas - putImageData()</title>
    </head>
    <body>
        <canvas id="canvas" style="border:1px solid #d3d3d3;">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <button onclick="copy()">Copy</button>

        <script>
            "use strict";

            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");

            context.fillStyle = "orange";
            context.fillRect(10, 10, 50, 50);

            function copy() {
                const imageData = context.getImageData(10, 10, 50, 50);
                context.putImageData(imageData, 10, 70); // Note: the `width` and `height` of the area are taken from the `imageData` 
            }

        </script>
    </body>
</html>
